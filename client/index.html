<!DOCTYPE html>
<html lang="en" ng-app="tpAirbnApp">
<head>
	<meta charset="UTF-8">
	<title>TP-AirBnb</title>

    <!-- My Style -->
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/resultado.css">
    <link rel="stylesheet" href="css/publiDet.css">
    <link rel="stylesheet" href="css/forms.css">
    <link rel="stylesheet" href="css/footer.css">

    <!-- Responsive Slides -->
    <link rel="stylesheet" href="css/responsiveslides/responsiveslides.css">
    <link rel="stylesheet" href="css/responsiveslides/themes.css">
    <script src="js/responsiveslides/jquery.js"></script>
    <script src="js/responsiveslides/responsiveslides.js"></script>
    <script src="js/responsiveslides/rslidesinit.js"></script>

    <!-- Load Dropzone CSS -->
    <link href="css/dropzone/dropzoneSimple.css" rel="stylesheet" />

    <!-- Angular -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/ngStorage/ngStorage.js"></script>

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmUyZnvRnwOopke8-ysbVm8IhNqLYd6Q8"></script>
    <script src="js/gmaps/gmapsV3.js"></script>

    <!-- My App -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

    <!-- Load Dropzone JS -->
    <script src="js/dropzone/dropzoneSimple.js"></script>
    <script src="js/dropzone/dropzoneDirectives.js"></script>
    <script src="js/dropzone/dropzoneInit.js"></script>

</head>
<body ng-controller="MainCtrl">
    <div class="container">
    	<header class="mainHeader">
            <div class="mainHeader-container">

                <a ui-sref="home" class="logo">
                    <img src="Images/logo.png" alt="LogoApp">
                </a>

                <div class="menuBuscador-container" ng-show="stateName != 'home'">
                    <input type="text" class="buscador" placeholder="Buscar..." ng-model="query">
                    <button class="botonBuscar" ng-click="validarYBuscar()">Buscar</button>
                </div>

                <nav class="menu">

                    <ul class="menuList">
                        <li class="menuItem">
                            <a href="#" class="links" ng-click="mostrarSeccion('registro')">
        						Registrarse
        					</a>
                        </li>
                        <li class="menuItem">
                            <a href="#" class="links" ng-click="mostrarSeccion('login')">
        						Ingresar
        					</a>
                        </li>
                        <li class="menuItem">
                            <a href="#" class="links" ng-click="mostrarSeccion('publicar')">
                                Publicar
                            </a>
                        </li>
                        <li class="menuItem">
                            <a href="#" class="links" ng-click="mostrarSeccion('publicaciones')">
                                Mis Publicaciones
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
    	</header>

        <section ui-view></section>

    	<footer class="mainFooter">
    		<div class="content">
                <nav class="menu">
                    <ul class="menuList">
                        <li class="menuItem">
                            <a href="#" class="links">
        						Link 1
        					</a>
                        </li>
                        <li class="menuItem">
                            <a href="#" class="links">
        						Link 2
        					</a>
                        </li>
                        <li class="menuItem">
                            <a href="#" class="links">
        						Link 3
        					</a>
                        </li>
                    </ul>
                </nav>
            </div>
    	</footer>
    </div>
</body>
</html>
